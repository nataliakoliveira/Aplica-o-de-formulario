<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="logo da trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login" method="get">
        <label for="email"></label>
        <input type="text" id="email" name="email" placeholder="Email" />
        <label for="password"></label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Senha"
        />
        <button type="submit">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="" method="get">
        <h2>Formulário de Avaliação</h2>
        <br />
        <section id="nome-sobrenome">
          <label for="input-name"></label>
          <input
            type="text"
            id="input-name"
            placeholder="Nome"
            class="css-input"
          />
          <label for="input-lastname"></label>
          <input
            type="text"
            id="input-lastname"
            placeholder="Sobrenome"
            class="css-input"
          />
        </section>
        <section id="email-select">
          <label for="input-email"></label>
          <input type="email" id="input-email" placeholder="Email" />
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>
        <section id="input-radio">
          <label for="" id="label-family"><strong>Qual sua família?</strong></label>
          <div class="radio-inputs">
            <input id="frontend" type="radio" name="family" value="Frontend" />
            Frontend
            <input id="backend" type="radio" name="family" value="Backend" />
            Backend
            <input
              id="fullstack"
              type="radio"
              name="family"
              value="FullStack"
            />
            Fullstack
          </div>
        </section>
        <section id="checkbox">
          <label for="" id="label-content"><strong>Qual conteúdo você está com mais vontade de aprender?</strong></label>
          <label for="hofs"></label>
          <input type="checkbox" name="" class="subject" id="hofs" value="HoFs" />Hofs
          <label for="jest"></label>
          <input type="checkbox" name="" class="subject" id="jest" value="Jest" />Jest
          <label for="promises"></label>
          <input type="checkbox" name="" class="subject" id="promises" value="Promises" />Promises
          <label for="react"></label>
          <input type="checkbox" name="" class="subject" id="react" value="React" />React
          <label for="sql"></label>
          <input type="checkbox" name="" class="subject" id="sql" value="SQL" />SQL
          <label for="python"></label>
          <input type="checkbox" name="" class="subject" id="python" value="Python" />Python
        </section>
        <section id="evaluation">
          <label for="" id="label-rate"><strong>Como você avalia a Trybewarts?</strong>
          </label>
          <input type="radio" name="rate" value="1">1
          <input type="radio" name="rate" value="2">2
          <input type="radio" name="rate" value="3">3
          <input type="radio" name="rate" value="4">4
          <input type="radio" name="rate" value="5">5
          <input type="radio" name="rate" value="6">6
          <input type="radio" name="rate" value="7">7
          <input type="radio" name="rate" value="8">8
          <input type="radio" name="rate" value="9">9
          <input type="radio" name="rate" value="10">10

        </section>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="logo da trybewarts"
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
